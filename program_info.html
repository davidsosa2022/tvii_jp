<!DOCTYPE html>
<head>
  <title>Nintendo TVii</title>
  <link rel="stylesheet" href="css/vino_en.css">
  <script type="text/javascript" src="js/vino_en.js"></script>
</head>
  <body data-page="program-page">
<div class="wrapper_home">
  <menu class="menu-buttons">
    <a class="top-bar no-after" no_touch></a>
    <a navi_target navi_no_reset onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="favoritebtn" onclick="toggleFavorite();"></a>
    <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="toppagebtn" onclick="goToIndex()" data-sound="SE_TOP_TOUCH_OFF">Back to Top</a>
    
    <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="back_white_button" onclick="goBack()" data-sound="SE_RETURN_TOUCH_OFF"></a>
    <a onmousedown="vino.soundPlay('SE_MOVEPAGE_SELECT'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="before_page_button" style="display: none;" onclick="scrollLeftPPage();" data-sound="SE_MOVEPAGE_PLAY"></a>
    <a onmousedown="vino.soundPlay('SE_MOVEPAGE_SELECT'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="next_page_button" style="display: block;" onclick="scrollRightPPage();" data-sound="SE_MOVEPAGE_PLAY"></a>
    <a class="info-tab program" no_touch>Information about the program is now shown.</a>
    <button navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" onmouseup="addHover(false, this)" href="javascript:void(0)" class="miiverse-button" disabled onclick="prepareMiiverseModal()" data-sound="SE_POPUP_TOUCH_OFF"></button>

    <div class="day-info">
      <div class="date-day-name"></div>
      <div class="date-day"></div>
      <div class="date-time"></div>
    </div>

 </menu>

<div class="program-content">

<section class="program-details">
</section>
 
<section class="actors">
</section>

<section class="extra-information">
</section>

</div>

<div class="miiverse-posts program">
  <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="back_white_button posts_back" onclick="closeMiiverseModal()" data-sound="SE_RETURN_TOUCH_OFF"></a>

<header class="posts-top-bar"></header>

<div class="post-list">
</div>

</div>

</div>

</div>
</body>
</html>
