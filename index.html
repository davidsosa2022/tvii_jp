<!DOCTYPE html>
<head>
  <title>Nintendo TVii</title>
  <link rel="stylesheet" href="css/vino_en.css">
  <script type="text/javascript" src="js/vino_en.js"></script>
</head>
  <body data-page="live-page">
<div class="wrapper_home">
  <menu class="menu-buttons">
    <a class="top-bar" no_touch></a>
    <a href="javascript:void(0)" class="label live selected" data-sound="SE_A_TAB_TOUCH_OFF">Popular</a>
    <a href="javascript:void(0)" class="label all" data-sound="SE_A_TAB_TOUCH_OFF">All Programs</a>
    <a href="javascript:void(0)" class="label favorites" data-sound="SE_A_TAB_TOUCH_OFF">My Favorites</a>
    <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="menubtn" data-sound="SE_POPUP_TOUCH_OFF">Menu</a>
    <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" class="exitbtn" onclick="vino.lyt_reset(), vino.exit()" data-sound="SE_COMMON_FINISH_TOUCH_OFF"></a>
    <a navi_target onmousedown="vino.soundPlay('SE_COMMON_TOUCH_ON'), addHover(true, this)" onmouseout="addHover(false, this)" href="javascript:void(0);" onmouseup="addHover(false, this)" class="remote" data-sound="SE_A_DECIDE_TOUCH_OFF"></a>
    <a class="info-tab" no_touch>Programs being shown here are currently popular.</a>

    <div class="day-info">
      <div class="date-day-name"></div>
      <div class="date-day"></div>
      <div class="date-time"></div>
    </div>

 </menu>

<section class="program-preview">
 <img class="image" src="img/placeholder.gif"/>
 <div class="program-metadata">
  <span class="show-services"></span>
  <span class="show-title"></span>
  <span class="show-description"></span>
 </div>
</section>

<section class="scroll-programs">
<a href="javascript:void(0)" class="tips-section" no_touch>
 <div navi_target class="daily-tip">
  <span class="tips-title">Tips</span>
  <span class="tip-content"></span>
 </div>
</a>
</section>

</div>
</body>
</html>
